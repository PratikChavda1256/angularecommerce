<div id="w">
    <mat-toolbar id="title">
        <span>Cart</span>
        <span class="spacer"></span>

    </mat-toolbar>
    <div id="page">
        <table mat-table id="cart" [dataSource]="cart ?? []">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class="first">Image</th>
                <td mat-cell *matCellDef="let item"><img class="thumb" [src]="item.image" alt="Product Image"></td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="third">Product</th>
                <td mat-cell *matCellDef="let item">{{ item.title }}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef class="second">Qty</th>
                <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="fourth">Price</th>
                <td mat-cell *matCellDef="let item">&#x20B9; {{ item.price }}</td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef class="fifth">Total</th>
                <td mat-cell *matCellDef="let item">&#x20B9; {{ item.quantity * item.price }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="sixth">&nbsp;</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-button (click)="removeFromCart(item.productId)">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div id="summary">
        <h1></h1>
        <button mat-raised-button color="warn" (click)="checkoutOrder()"
            *ngIf="priceSummary.total > 0">Checkout</button>
    </div>
</div>
